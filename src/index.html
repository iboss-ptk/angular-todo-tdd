<!doctype html>
<html ng-app="angularTdd">
  <head>
    <meta charset="utf-8">
    <title>angularTdd</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>

  <div class="container">
    <div class="col-md-12" ng-controller="TodoListController as todoList">

      <h1>Angular Todo App</h1>
      <form>
        <input ng-model="todoList.newItemText" class="form-control" />
      </form>

      {{ todoList.newItemText }}

      <ul class="list-unstyled">
        <li class="ui-state-default" ng-repeat="item in todoList.displayItems()">
          <div class="checkbox">
            <div>{{ item }}</div>
          </div>
        </li>
      </ul>
    </div>
  </div>


    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
